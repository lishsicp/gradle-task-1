plugins {
    id 'java'
    id 'java-library'
}

subprojects {
    apply plugin: 'java'
}

allprojects {
    group 'com.epam'
    version '1.0'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "utils:utils:1.3.5"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}